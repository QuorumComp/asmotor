# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- script: |
    git submodule update --init
- task: CMake@1
  inputs:
    cmakeArgs: '-DCMAKE_BUILD_TYPE=Release -S ..'
  displayName: 'Build using CMake'
